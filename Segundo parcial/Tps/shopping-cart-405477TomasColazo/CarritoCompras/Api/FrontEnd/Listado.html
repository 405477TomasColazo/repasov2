        function getAllUsers() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                console.error('No se encontró el token de autenticación');
                return;
            }

            fetch("https://localhost:7045/api/User", {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener usuarios');
                    }
                    return response.json();
                })
                .then(apiResponse => {
                    // Verificar si la respuesta tiene la estructura esperada
                    if (!apiResponse || !apiResponse.data) {
                        throw new Error('Respuesta inválida desde el servidor');
                    }

                    const users = apiResponse.data;

                    const body = document.getElementsByTagName("tbody")[0];
                    body.innerHTML = '';

                    var cont = 1;
                    users.forEach(user => {
                        body.innerHTML += `<tr>
                                <th scope="row">${cont}</th>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                            </tr>`;
                        cont++;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Aquí puedes manejar el error, por ejemplo, mostrando un mensaje al usuario
                });
        }
        function confirmar(isbn) {

        async function login() {
            const email = "admin@gmail.com";
            const password = "123asd123";

            // Crear el objeto DTO
            const loginDto = {
                email: email,
                password: password
            };

            try {
                // Enviar la solicitud POST a la API
                const response = await fetch('https://localhost:7045/api/Loggin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginDto)
                });

                // Manejar la respuesta
                if (response.ok) {
                    const token = await response.text();
                    console.log('Login exitoso:', token);
                    alert('Login exitoso');
                    localStorage.setItem('authToken', token);
                } else {
                    console.error('Error al iniciar sesión:', response.status);
                    alert('Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Hubo un error al procesar la solicitud');
            }
        }
